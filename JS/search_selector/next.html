<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src='../script/jquery-3.5.1.js'></script>
    <script>
        $(function() {
            $('#p1').next().css('background-color','yellow');
            $('#p1').nextAll().css('color','red');
            $('#div1').nextAll('div').css('background-color','gray');
        });
    </script>
</head>
<body>
    <p id='p1'>p-Content1</p>
    <div id='div1'>div-Content2</div>
    <p>p-Content3</p>
    <p>p-Content4</p>
    <div>div-Content5</div>
    <p>p-Content6</p>
    <div>div-Content7</div>
</body>
</html>
