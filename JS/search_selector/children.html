<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Page Title</title>
        <script src="../script/jquery-3.5.1.js"></script>
        <script>
            $(function(){
                $('#wrap > section').children().css('background-color','yellow').css('border', '2px solid red');
                $('#wrap > h1').css('border', '2px dotted red');
            });
        </script>
    </head>
    
    <body>
        <div id='wrap'>
            <h1>children</h1>
            <p>Content1</p>
            <section>
                <h1>child node selector</h1>
                <p>Content2</p>
            </section>
        </div>
    </body>
</html>
