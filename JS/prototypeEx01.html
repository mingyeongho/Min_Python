<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function CheckWeight(name, height, weight) {
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;

            this.minWeight;
            this.maxWeight;
        }
        CheckWeight.prototype.getInfo = function() {
            var str = "";
            str += '이름: ' + this.userName + ', ';
            str += '키: ' + this.userHeight + ', ';
            str += '몸무게: ' + this.userWeight + '<br>';
            return str;
        }
        CheckWeight.prototype.getResult = function() {
            this.minWeight = (this.userHeight-100)*0.9 - 5;
            this.maxWeight = (this.userHeight-100)*0.9 + 5;

            if (this.userWeight >= minWeight && this.userWeight <= maxWeight) {
                return '정상 몸무게입니다.'
            } else if (this.userWeight < minWeight) {
                return '미달입니다.'
            } else {
                return '초과입니다.'
            }
        }

        var jang = new CheckWeight('장보리', 168, 62);
        var park = new CheckWeight('박달재', 180, 88);
        console.log(jang);
        console.log(park);

        document.write(jang.getInfo());
        document.write(park.getInfo(),'<br>');

        document.write(jang.getResult == park.getResult);
    </script>
</head>
