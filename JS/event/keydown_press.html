<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="../script/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('#user_id').keydown(function(e){
                $('#text1').text(e.keyCode);
            })
            
            $('#user_id').keypress(function(e){
                $('#text2').text(e.keyCode);
            })
        })
    </script>
</head>
<body>
    <p><input type="text" name='user_id' id='user_id'></p>
    <p>keydown: <span id='text1'></span></p>
    <p>keypress: <span id='text2'></span></p>
</body>
</html>
