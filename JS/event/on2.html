<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        div{
            margin: 10px;
            padding: 10px;
            width: 300px;
            border: 3px solid black;
            border-radius: 5px;
        }
    </style>
    <script src="../script/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('body').on('click','div', function() {
                $(this).clone().appendTo('body');
            })
        })
    </script>
</head>
<body>
    <div>
        <h1>Software</h1>
        <p>Hello world!</p>
    </div>
</body>
</html>
