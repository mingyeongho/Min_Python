<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        div#box1 {
            width: 60px;
            height: 60px;
            background: #999;
            padding: 20px 20px 20px 20px;
        }

        div#box2 {
            display: block;
            width: 60px;
            height: 60px;
            background: #0F0;
            border: #000 thin solid;
        }
    </style>
    <script src="../script/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('div#box1').click(function(e){
                $(this).css('background', 'yellow');
                alert('바깥쪽 div를 클릭하면 출력되는 대화상자');
            })
            $('div#box2').click(function(e){
                $(this).css('background', 'yellow');
                alert('안쪽 div를 클릭하면 출력되는 대화상자');
                // e.stopPropagation();
            })
        })
    </script>
</head>
<body>
    <div id='box1'>
        <div id='box2'></div>
    </div>
</body>
</html>
