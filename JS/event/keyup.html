<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="../script/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('textarea').keyup(function() {
                var inputLength = $(this).val().length;
                var remain = 150 - inputLength;

                $('h1').html(remain);
                if (remain >= 0) {
                    $('h1').css('color', 'black');
                } else {
                    $('h1').css('color', 'red');
                }
            })
        })
    </script>
</head>
<body>
    <div>
        <p>글을 입력하세요(최대 150글자)</p>
        <h1>150</h1>
        <textarea cols="70" rows="5"></textarea>
    </div>
</body>
</html>
