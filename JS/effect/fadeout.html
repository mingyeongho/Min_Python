<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        div{
            margin: 3px;
            width: 80px;
            height: 80px;
            float: left;
            border-radius: 10px;
        }
        div#one {
            background: red;
        }
        div#two {
            background: green;
        }
        div#three {
            background: blue;
        }
    </style>
    <script src="../script/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('div').click(function() {
                $(this).fadeOut(2000);
            })
        })
    </script>
</head>
<body>
    <div id='one'>Click</div>
    <div id='two'>Click</div>
    <div id='three'>Click</div>
</body>
</html>
