<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        div{
            background: red;
            width: 200px;
            height: 200px;
            margin: 20px;
            float: left;
        }
    </style>
    <script src="../script/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('button').click(function() {
                $('div#a').hide(3000, 'swing');
                $('div#b').hide(3000, 'linear');
            })
        })
    </script>
</head>
<body>
    <button>hide</button>
    <br>
    <div id='a'></div>
    <div id='b'></div>
</body>
</html>
