<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="../script/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('h3').filter(function(index) {
                return index % 3 == 0;
            }).css({
                backgroundColor: 'black',
                color: 'white'
            });
        });
    </script>
</head>
<body>
    <h3>Header-0</h3>
    <h3>Header-1</h3>
    <h3>Header-2</h3>
    <h3>Header-3</h3>
    <h3>Header-4</h3>
    <h3>Header-5</h3>
    <h3>Header-6</h3>
</body>
</html>
