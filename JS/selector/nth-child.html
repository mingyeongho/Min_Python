<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="../script/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('#menu1 li:nth-child(1)').css('background-color', 'yellow');
            $('#menu1 li:nth-child(even)').css('border', '2px dashed red');
            $('#menu2 li:nth-last-child(2)').css('background-color', 'aqua');
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id='menu1'>
        <li>Content1-1</li>
        <li>Content1-2</li>
        <li>Content1-3</li>
        <li>Content1-4</li>
    </ul>
    <ul id='menu2'>
        <li>Content2-1</li>
        <li>Content2-2</li>
        <li>Content2-3</li>
    </ul>
</body>
</html>
