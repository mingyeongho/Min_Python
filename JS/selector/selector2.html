<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="script/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('#one + li').css({
                backgroundColor : 'yellow'
            });
            $('#one ~ li').css({
                color: "red"
            });

        });
    </script>
</head>
<body>
    <h2>Hello World</h2>
    <ul class="list">
        <li id='one'>One</li>
        <li id='two'>Two</li>
        <ul>
            <li id='two'>Two-1</li>
            <li id='two'>Two-2</li>
            <li id='two'>Two-3</li>
        </ul>
        <li id='three'>Three</li>
    </ul>
</body>
</html>
