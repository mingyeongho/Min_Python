<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="../script/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $("#inner_1 p:contains(내용1)")
            .css({backgroundColor: "#FF0"});

            $("#inner_1 p:has(strong)")
            .css({backgorundColor: "#0FF"});
        });
    </script>
</head>
<body>
    <h3>콘텐츠 탐색 선택자</h3>

    <section id="inner_1">
        <h1>contains(), has()</h1>
        <p><span>내용1</span></p>
        <p><strong>내용2</strong></p>
        <p><span>내용3</span></p>
    </section>
</body>
</html>
