<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="script/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('#menu li:eq(2)').css({
            'background-color' : '#ff0'
            });
            $('#menu li:lt(2)').css({
                backgroundColor : '#0ff'
            });
            $('#menu li:gt(2)').css({
                backgroundColor : '#f0f'
            });
            $('#menu li:not(:eq(2))').css({
                'color' : 'yellow'
            });
        })
    </script>
</head>
<body>
    <h1>탑색 선택자</h1>
    <ul id='menu'>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
</body>
</html>
