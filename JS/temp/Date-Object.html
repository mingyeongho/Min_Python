<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var now = new Date();
        document.write(now.getFullYear()+"년");
        document.write((now.getMonth()+1)+"월");
        document.write(now.getDate()+"일");
        document.write(now.getDay()+"요일");
        document.write(now.getHours()+"시");
        document.write(now.getMinutes()+"분");
        document.write(now.getSeconds()+"초");

        var worldcup = new Date("2002/5/31");
        document.write(worldcup.getFullYear()+"년");
        document.write((worldcup.getMonth()+1)+"월");
        document.write(worldcup.getDate()+"일");
        document.write(worldcup.getDay()+"요일");
        document.write(worldcup.getHours()+"시");
        document.write(worldcup.getMinutes()+"분");
        document.write(worldcup.getSeconds()+"초");
    </script>
</head>
<body>
    
</body>
</html>
