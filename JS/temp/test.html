<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('ul li:not(:eq(2))').css('color', 'yellow');
            $('ul li:lt(2)').css('background-color','aqua');
            $('ul li:eq(2)').css('background-color','yellow');
            $('ul li:gt(2)').css('background-color','#f0f');
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul>
        <li>Content1</li>
        <li>Content2</li>
        <li>Content3</li>
        <li>Content4</li>
        <li>Content5</li>
    </ul>
</body>
</html>
