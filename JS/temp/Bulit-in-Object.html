<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var tv = new Object();
        tv.color = "white";
        tv.price = 3000000;
        tv.info = function() {
            document.write("tv 색상: " + tv.color, "<br>");
            document.write("tv 가격: " + tv.price, "<br>");
        }

        var car = {
            color: "black",
            price: 10000000,
            info: function() {
                document.write("car 색상: " + car.color, "<br>");
                document.write("car 가격: " + car.price, "<br>");
            }
        };

        document.write("<h1>tv객체 메서드 호출</h1>");
        tv.info();
        document.write("<h1>car객체 메서드 호출</h1>");
        car.info();
    </script>
</head>
<body>
    
</body>
</html>
