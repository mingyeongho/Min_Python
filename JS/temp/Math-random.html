<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        randomNum1 = Math.random(); // 0 ~ 1까지의 랜덤 실수
        document.write(randomNum1, "<br>");

        randomNum2 = Math.random() * 10; // 0~10사이의 실수인 난수 생성
        document.write(randomNum2, "<br>");

        randomNum3 = Math.floor(Math.random()*11); // 0~10사이의 정수인 난수 생성
        document.write(randomNum3, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
