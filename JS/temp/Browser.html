<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function open_opgg() {
            window.open("https://op.gg", "op_gg", "width=200, height=200, location=yes, resizable=no");
        }

        function close_opgg() {
            op_gg.close();
        }
    </script>
</head>
<body>
    <input type="button" value="open" onclick="open_opgg()">
    <input type="button" value="close" onclick="close_opgg()">
</body>
</html>
