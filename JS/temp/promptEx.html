<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script>
        var input = prompt('출력할 단을 입력하시오.');

        if (isNaN(input)) {
            alert("숫자를 입력하시오.");
            exit;
        }

        dan = parseInt(input,10);
        if (dan < 2 || dan > 10) {
            alert("2~9단 입력해주세요.")
            exit;
        }

        for (var i = 1; i < 10; i++) {
            document.write(dan + " X " + i + " = " +dan*i, "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
