<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="../script/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('input#nation').keyup(function(){
                var data = $(this).val();
                $('span#input_nation').text(data);
            })
            $('input#name').keyup(function(){
                var data = $(this).val();
                $('span#input_name').text(data);
            })
            $('input:radio').change(function(){
                var str_gender = $('input:radio[name=gender]:checked').val();
                $('span#input_gender').text(str_gender);
            })
            $('select').change(function(){
                var str_work = $('select#work').val();
                $('span#input_work').text(str_work);
            })
        })
    </script>
</head>
<body>
    <form name='myform'>
        국적: <input type="text" id='nation' name='mynation' size=10><br>
        성명: <input type="text" id='name' name='myname' size=10><br>
        성별: <br>
        <input type="radio" id='man' name='gender' value='남자'>남자<br>
        <input type="radio" id='woman' name='gender' value='여자'>여자<br>
        임무:
        <select id="work">
            <option value="정비">정비</option>
            <option value="개발">개발</option>
        </select>
    </form>
    <hr>

    국적에 입력되는 값: <span id='input_nation'></span><br>
    성명에 입력되는 값: <span id='input_name'></span><br>
    성별에 입력되는 값: <span id='input_gender'></span><br>
    근무처를 선택한 값: <span id='input_work'></span><br>
</body>
</html>
