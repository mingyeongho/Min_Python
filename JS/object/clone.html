<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script src="../script/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $('button').click(function() {
                var str = $('li:first').clone();
                $('li:last').after(str);
                $('li:first').remove();
            })
        })
    </script>
</head>
<body>
    <ul>
        <li>1. Operating Systems</li>
        <li>2. Internet Programming</li>
        <li>3. Java Programming</li>
    </ul>
    <button>복사</button>
</body>
</html>
