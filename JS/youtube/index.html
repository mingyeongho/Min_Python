<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Youtube</title>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <script 
            src="https://kit.fontawesome.com/2d323a629b.js"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">Youtube</span>
            </div>

            <div class="icons">
                <i class="fas fa-search"></i>

                <i class="fas fa-ellipsis-v"></i>

            </div>
        </header>

        <!-- Video -->
        <section class="player">
            <video src="../video/test.mp4" controls></video>
        </section>

        <!-- Info -->
        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#Min</li>
                    <li>#Gyeong</li>
                    <li>#Ho</li>
                </ul>
                <div class="titlaAndButton">
                    <span class="title">강원도 강릉시 강변로 114</span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <span class="views">1M views 1 month ago</span>
            </div>

            <ul class="actions">
                <li>
                    <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
                </li>
                <li>
                    <button><i class="fas fa-thumbs-down"></i><span>0</span></buttson>
                </li>
                <li>
                    <button><i class="fas fa-share"></i><span>Share</span></button>
                </li>
                <li>
                    <button><i class="fas fa-plus"></i><span>Save</span></button>
                </li>
                <li>
                    <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
                </li>
            </ul>
            <div class="channel">
                <div class="metadata">
                    <img src="../images/5-pic_2.jpg" alt="">
                    <div class="info">
                        <span class="name">MinGH</span>
                        <span class="subscribe">1M Subscribe</span>
                    </div>
                </div>
                <button class="subscribe">
                    subscribe
                </button>
            </div>
        </section>

        <!-- Next -->
        <section class="next">
            <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <img src="../images/5-pic_5.jpg" alt="">
                    <span class="title">MINIMINIMINI</span>
                    <span class="name">MinGH</span>
                    <span class="views">1k</span>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </li>
                <li class="item">
                    <img src="../images/5-pic_5.jpg" alt="">
                    <span class="title">MINIMINIMINI</span>
                    <span class="name">MinGH</span>
                    <span class="views">1k</span>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </li><li class="item">
                    <img src="../images/5-pic_5.jpg" alt="">
                    <span class="title">MINIMINIMINI</span>
                    <span class="name">MinGH</span>
                    <span class="views">1k</span>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </li>
            </ul>
        </section>

    </body>
</html>
